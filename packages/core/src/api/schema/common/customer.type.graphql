type Customer implements Node {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    title: String
    firstName: String!
    lastName: String!
    phoneNumber: String
    emailAddress: String!
    addresses: [Address!]
    orders(options: OrderListOptions): OrderList!
    user: User
    businessName: String!
    VAT: String!
    businessPhone: String!
    contactPersonPhone: String!
    fax: String!
    accountingPhone: String!
    accountingEmail: String!
    payWithoutCreditCard: Boolean
}

type CustomerList implements PaginatedList {
    items: [Customer!]!
    totalItems: Int!
}
