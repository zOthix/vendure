type Product implements Node {
    channels: [Channel!]!
}

type ProductVariantPrice {
    currencyCode: CurrencyCode!
    price: Money!
}

type ProductVariant implements Node {
    enabled: Boolean!
    trackInventory: GlobalFlag!
    stockOnHand: Int! @deprecated(reason: "use stockLevels")
    stockAllocated: Int! @deprecated(reason: "use stockLevels")
    outOfStockThreshold: Int!
    useGlobalOutOfStockThreshold: Boolean!
    prices: [ProductVariantPrice!]!
    stockLevels: [StockLevel!]!
    stockMovements(options: StockMovementListOptions): StockMovementList!
    channels: [Channel!]!
}

type ProductVariantPriceVariant implements Node {
    id: ID!
    name: String!
    productVariant: [ProductVariantPrice!]!
    createdAt: DateTime!
    updatedAt: DateTime!
}

type ProductVariantPriceVariantList implements PaginatedList {
    items: [ProductVariantPriceVariant!]!
    totalItems: Int!
}
