type Query {
    "Get all product price variants"
    productPriceVariants(options: ProductVariantPriceVariantListOptions): ProductVariantPriceVariantList!
    "Get a product price variant by ID"
    productPriceVariant(id: ID!): ProductVariantPriceVariant
}

type Mutation {
    "Add a new price variant"
    createPriceVariant(name: String!): ProductVariantPriceVariant!
    "Update an existing price variant"
    updatePriceVariant(input: UpdatePriceVariantInput!): ProductVariantPriceVariant
}

input UpdatePriceVariantInput {
    id: ID!
    name: String
}

input ProductVariantPriceVariantListOptions